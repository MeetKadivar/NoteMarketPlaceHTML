<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <title>LogIn</title>

</head>

    <body>
        <div class="main">
            <div class="text-center img-conatainer">
                    <img src="images/top-logo.png" alt="logo">
            </div>
            
            <div class="form-div">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                                <form class="form-box">
                                        <div class="from-row">
                                            <div class="form-group col-md-12 text-center">
                                                <h4 class="title">LogIn</h4>
                                                <p class="content-p">Enter your email address and password to login</p>
                                            </div>
                                            <div class="form-group col-md-12 ">
                                                    <label for="inputEmail4">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                                                </div>
                                                <div class="form-group col-md-12 ">
                                                        <div class="password-flex"><label for="inputPassword">Password</label> <a class="link" href="forgot_password.html">Forget Password?</a></div>
                                                        <input type="password" class="form-control" id="inputpassword" placeholder="Password" required>
                                                        <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword">

                                                    </div>
                                                    <div class="form-group col-md-12">
                                                            <div class="form-check">
                                                              <input class="form-check-input" type="checkbox" id="gridCheck">
                                                              <label class="form-check-label" for="gridCheck">
                                                                Remeber Me
                                                              </label>
                                                            </div>
                                                          </div>
                                                          <div class="form-group col-md-12 text-center">
                                                                <button type="submit" class="btn btn-custom">Sign in</button>
                                                          </div>  
                                                          <div class="form-group col-md-12 text-center">
                                                              <p>Don't have an account? <a class="link" href="signup.html">Sign Up</a></p>
                                                          </div>  
                    
                                        </div>
                                    </form>
                        </div>

                    </div>

                </div>
               
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
