    <section id="profile-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title">My Profile</h3>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">First Name*</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter your First name"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="lname">Last Name*</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter your Last name"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="semail">Secondry Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="phno">Phone Number</label>
                                <div class="form-row">
                                    <div class="col-md-2">
                                        <select id="zip" class="form-control">
                                            <option selected>+91</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="phno"
                                            placeholder="Enter The Phone Number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="pp">Profile Picture</label>

                                <div class="drop-zone">
                                    <span class="drop-zone__prompt"><img src="fonts/upload.png" alt="upload"
                                            class="img-fluid"><br>Upload a picture</span>
                                    <input type="file" id="pp" name="myFile" class="drop-zone__input">
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <button class="btn btn-submit" type="submit">SUBMIT</button>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section>
