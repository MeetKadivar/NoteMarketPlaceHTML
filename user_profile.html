                                  </div>

      <section id="user_form">
          <div class="container">
              
                  <form>
                   <div class="form-row">
                       <div class="form-group col-md-12">
                            <h3>Basic Profile Details</h3>
                       </div>
                        <div class="form-group col-md-6">
                                
                                    <label for="firstname">First Name*</label>
                                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter First Name" required>
                                       
                                
                          </div>
                          <div class="form-group col-md-6">
                                
                                    <label for="lastname">Last Name*</label>
                                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
                                           
                                
                          </div>

                   </div>  
                   
                   <div class="form-row">
                        <div class="form-group col-md-6">
                                
                                    <label for="email">Email*</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
                                       
                               
                          </div>
                          <div class="form-group col-md-6">
                                
                                    <label for="dob">Date Of Birth</label>
                                    <input type="date" class="form-control" id="dob" aria-describedby="emailHelp" placeholder="Enter Date Of Birth" required>
                                           
                                
                          </div>

                   </div>
                   
                   <div class="form-row">
                        <div class="form-group col-md-6">
                                
                                <label for="gender">Gender</label>
                                <select id="gender" class="form-control">
                                  <option selected>Choose</option>
                                  <option>Male</option>
                                  <option>Female</option>
                                  <option>Other</option>
                                </select>
                                       
                                
                          </div>
                          <div class="form-group col-md-6">
                                <label for="mobileno">Phone Number</label>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                            <select id="pin" class="form-control">
                                            <option selected>+91</option>
                                            <option>+1</option>
                                            <option>+22</option>
                                            <option>+121</option>
                                          </select>
                                    </div>

                                    <div class="form-group col-md-9">
                                           <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter Phone Number" >


                                    </div>

                                </div>
                   
                          </div>
                          
                          

                          <div class="form-group col-md-6">
                            <label for="pp">Profile Picture</label>

                            <div class="drop-zone">
                                <span class="drop-zone__prompt"><img src="fonts/upload.png" alt="upload"
                                        class="img-fluid"><br>Upload a picture</span>
                                <input type="file" id="pp" name="myFile" class="drop-zone__input">
                            </div>

                          </div>

                   </div>

                   <br>
                          <br>
                   <div class="form-row">
                       <div class="form-group col-md-12">
                           <h3>Address Details</h3>

                       </div>
                        <div class="form-group col-md-6">
                                
                                    <label for="address1">Address Line 1*</label>
                                    <input type="text" class="form-control" id="address2" aria-describedby="emailHelp" placeholder="Enter the Address Line 1" required>
                                       
                                
                          </div>
                          <div class="form-group col-md-6">
                                
                                    <label for="address2">Address Line 2</label>
                                    <input type="text" class="form-control" id="address2" aria-describedby="emailHelp" placeholder="Enter The Address Line 2">
                                           
                                
                          </div>

                   </div>  
                   
                   <div class="form-row">
                        <div class="form-group col-md-6">
                                
                                    <label for="city">City*</label>
                                    <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter The City" required>
                                       
                               
                          </div>
                          <div class="form-group col-md-6">
                                
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" aria-describedby="emailHelp" placeholder="Enter The State" required>
                                           
                                
                          </div>

                   </div>

                   <div class="form-row">
                        <div class="form-group col-md-6">
                                
                                    <label for="zip">Zip*</label>
                                    <input type="text" class="form-control" id="zip" aria-describedby="emailHelp" placeholder="Enter The Zip" required>
                                       
                               
                          </div>
                          <div class="form-group col-md-6">
                                
                                    <label for="country">Country*</label>
                                    <select id="country" class="form-control">
                                            <option selected>..</option>
                                            <option>.</option>
                                            <option>..</option>
                                            <option>..</option>
                                    </select>
                                
                          </div>

                   </div>
                   <br>
                   <br>

                   <div class="form-row">
                        <div class="form-group col-md-12">
                            <h3>University And College Information</h3>
 
                        </div>
                         <div class="form-group col-md-6">
                                 
                                     <label for="uni">University*</label>
                                     <input type="text" class="form-control" id="uni" aria-describedby="emailHelp" placeholder="Enter the University" required>
                                        
                                 
                           </div>
                           <div class="form-group col-md-6">
                                 
                                     <label for="collage">Collage*</label>
                                     <input type="text" class="form-control" id="collage" aria-describedby="emailHelp" placeholder="Enter The Collage" required>
                                            
                                 
                           </div>
 
                    </div>  

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button class="btn form-btn">SUBMIT</button>

                        </div>

                    </div>
         
                  
                </form>

              </div>

          </div>
