    <section id="profile-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="title">Manage System Configuration</h3>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Support email address*</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="phone">Support phone number*</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email-1">Email Address(es)(For Various events System will send notifications to these users)*</label>
                                <input type="email" class="form-control" id="email-1" placeholder="Enter your Email"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fb">Facebook URL</label>
                                <input type="text" class="form-control" id="fb" placeholder="Enter Facebook URL">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="twitter">Twitter URL</label>
                                <input type="text" class="form-control" id="twitter" placeholder="Enter Twitter URL">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="ln">Linkedin URL</label>
                                <input type="text" class="form-control" id="ln" placeholder="Enter Linkedin URL">
                            </div>
                        </div>
                      
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="np">Default image for notes(if seller do not upload)</label>

                                <div class="drop-zone">
                                    <span class="drop-zone__prompt"><img src="fonts/upload.png" alt="upload"
                                            class="img-fluid"><br>Upload a picture</span>
                                    <input type="file" id="np" name="myFile" class="drop-zone__input">
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="pp">Default proflie picture(if seller do not upload)</label>

                                <div class="drop-zone">
                                    <span class="drop-zone__prompt"><img src="fonts/upload.png" alt="upload"
                                            class="img-fluid"><br>Upload a picture</span>
                                    <input type="file" id="pp" name="myFile" class="drop-zone__input">
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <button class="btn btn-submit" type="submit">SUBMIT</button>

                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section>
