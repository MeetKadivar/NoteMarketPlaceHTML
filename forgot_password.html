<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <title>Change Password</title>

</head>

    <body>
        <div class="main">
            <div class="text-center img-conatainer">
                    <img src="images/top-logo.png" alt="logo">
            </div>
            
            <div class="form-div">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                                <form class="form-box">
                                        <div class="from-row">
                                            <div class="form-group col-md-12 text-center">
                                                <h4 class="title">Change Password</h4>
                                                <p class="content-p">Enter your new password to change your password</p>
                                            </div>
                                            <div class="form-group col-md-12 ">
                                                <div class="password-flex"><label for="inputPassword">Old Password</label> </div>
                                                <input type="password" class="form-control" id="inputpassword" placeholder="Password" required>
                                                <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword">

                                            </div>
                                            <div class="form-group col-md-12 ">
                                                <div class="password-flex"><label for="inputPassword">New Password</label> </div>
                                                <input type="password" class="form-control" id="inputpassword-1" placeholder="Password" required>
                                                <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword_1">

                                            </div>
                                            <div class="form-group col-md-12 ">
                                                <div class="password-flex"><label for="inputPassword">Confirm Password</label></div>
                                                <input type="password" class="form-control" id="inputpassword-2" placeholder="Password" required>
                                                <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword_2">

                                            </div>
                                               
                                                <div class="form-group col-md-12 text-center">
                                                    <button type="submit" class="btn btn-custom">Submit</button>
                                              </div> 
                    
                                        </div>
                                    </form>
                        </div>

                    </div>

                </div>
               
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
