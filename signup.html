<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <title>Sign Up</title>

</head>

    <body>
        <div class="main">
            <div class="text-center img-conatainer">
                    <img src="images/top-logo.png" alt="logo">
            </div>
            
            <div class="form-div">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                                <form class="form-box">
                                        <div class="from-row">
                                            <div class="form-group col-md-12 text-center">
                                                <h4 class="title">LogIn</h4>
                                                <p class="content-p">Enter your email address and password to login</p>
                                                <p class="success-msg"><i class="fas fa-check-circle"></i> Your account has been successfully created </p>
                                            </div>
                                            <div class="form-group col-md-12 ">
                                                <label for="fn">First Name*</label>
                                                <input type="text" class="form-control" id="fn" placeholder="Enter your first name" required>
                                            </div>
                                            <div class="form-group col-md-12 ">
                                                <label for="ln">Last Name*</label>
                                                <input type="text" class="form-control" id="ln" placeholder="Enter your last name" required>
                                            </div>
                                            <div class="form-group col-md-12 ">
                                                    <label for="inputEmail4">Email*</label>
                                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                                                </div>
                                                <div class="form-group col-md-12 ">
                                                        <div class="password-flex"><label for="inputPassword">Password</label> </div>
                                                        <input type="password" class="form-control" id="inputpassword" placeholder="Password" required>
                                                        <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword">

                                                    </div>
                                                    <div class="form-group col-md-12 ">
                                                        <div class="password-flex"><label for="inputPassword">Confirm Password</label></div>
                                                        <input type="password" class="form-control" id="inputpassword-2" placeholder="Password" required>
                                                        <img src="fonts/eye.png" alt="eye" class="img-fluid eye-img" id="togglePassword_2">
        
                                                    </div>
                                                       
                                                 
                                                          <div class="form-group col-md-12 text-center">
                                                                <button type="submit" class="btn btn-custom">SIGN UP</button>
                                                          </div>  
                                                          <div class="form-group col-md-12 text-center">
                                                              <p>Already have an account? <a class="link" href="login.html">Login</a></p>
                                                          </div>  
                    
                                        </div>
                                    </form>
                        </div>

                    </div>

                </div>
               
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/90013f5e15.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>

</html>
